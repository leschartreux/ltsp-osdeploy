default oscar docache
kbdmap fr.ktl
timeout 300
prompt 1
display f1boot.msg
F1 f1boot.msg
F2 f2help.msg
F3 f3kern.msg
F4 f5troubl.msg
F5 f4arun.msg
F9 f9.msg


label oscar
	kernel oscar
	append initrd=oscar.igz setkmap=fr cdoscar fin_ligne

label client
	kernel oscar
	append initrd=oscar.igz setkmap=fr cdoscar menuoscar=client docache fin_ligne

label restaure
	kernel oscar
	append initrd=oscar.igz setkmap=fr cdoscar menuoscar=restaure docache fin_ligne

label oscar-us
	kernel oscar
	append initrd=oscar.igz vga=0 loop=/sysrcd.dat dokeymap cdroot nosound noapic fin_ligne

label nokeymap
	kernel oscar
	append initrd=oscar.igz vga=0 loop=/sysrcd.dat cdroot nosound noapic fin_ligne
	
label net
	kernel netboot
	append initrd=netboot

label freedos
	kernel memdisk
	append initrd=/bootdisk/freedos.img floppy

label memtest
	kernel /bootdisk/memtestp

label ranish
	kernel memdisk
	append initrd=/bootdisk/ranish.img floppy

label aida
	kernel memdisk
	append initrd=/bootdisk/aida.img floppy

label hdt
	kernel memdisk
	append initrd=/bootdisk/hdt.img floppy

label gag
	kernel memdisk
	append initrd=/bootdisk/gag.img floppy

label dban
	kernel /bootdisk/dban.bzi
	append nuke="dwipe" silent
	
label mhdd
	kernel memdisk
	append initrd=/bootdisk/mhdd.img floppy
	
label ntpass
	kernel /ntpasswd/vmlinuz
	append rw vga=1 initrd=/ntpasswd/initrd.cgz,/ntpasswd/scsi.cgz
label ntpasswd
	kernel /ntpasswd/vmlinuz
	append rw vga=1 initrd=/ntpasswd/initrd.cgz,/ntpasswd/scsi.cgz

label disk1
	localboot 0x80

label disk2
	localboot 0x81

label floppy
	localboot 0x00

label nextboot
	localboot -1

