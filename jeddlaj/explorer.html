<HEAD>
<SCRIPT LANGUAGE="javascript">

  var depth_max=1000
  var depth=depth_max
  
  function display_tree() {
    var i=1
		display_root()
    while (parent.tree[i].level!=-1) {
      if (parent.tree[i].level<=depth) {
        document.writeln("<TABLE BORDER=0 CELLPADING=0 CELLSPACING=0>")
        document.writeln("<TR>")
        display_space(i)
        if (!parent.tree[i].isleaf) display_node(i)
        else display_leaf(i)
        document.writeln("</TR>")
        document.writeln("</TABLE>") 
      }
      i++
    }
  }

  function display_root() {
    document.writeln("<A HREF='javascript:unopen(0)'><IMG WIDTH='30' SRC='"+parent.rootImage.src+"' BORDER=0></A>")
    document.writeln("<INPUT type='HIDDEN' NAME='nom_dns' VALUE='"+parent.tree[0].name+"'> "+parent.tree[0].name)
    if (parent.tree[0].opened==false) {
      depth=0
    } else {
        depth=depth_max
    }
  }

  function display_node(i) {
    var image=parent.closedNodeImage.src
    if (parent.tree[i].opened==false) {
      image=parent.openedNodeImage.src
    }
    document.writeln("  <TD><A HREF='javascript:unopen("+ i + ")'><IMG SRC='"+image+"' BORDER=0></A></TD>")
    document.writeln("  <TD> <NOBR> "+parent.tree[i].name+" </NOBR></TD>")
    if (parent.tree[i].opened==false) {
      depth=parent.tree[i].level
    } else {
        depth=depth_max
    }
  }

  function display_leaf(i){
    document.writeln("  <TD><IMG SRC='"+parent.spaceImage.src+"'></TD>");
    document.writeln("  <TD> <NOBR> "+parent.tree[i].name+" </NOBR></TD>")
  }
  
  function display_space(i) {
    for (j=0;j<=parent.tree[i].level-2;j++) {
      document.writeln("  <TD><IMG SRC="+parent.spaceImage.src+"></TD>")
    }
  }

  function unopen(i) {
    parent.tree[i].opened=!parent.tree[i].opened
    parent.frames["explorer"].location.href="explorer.html"
  }

</SCRIPT>
</HEAD>

<BODY ALINK="FF0000" VLINK="0000FF">
  
<SCRIPT LANGUAGE="javascript">
  display_tree()
</SCRIPT>
